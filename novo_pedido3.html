<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Pedido - Detalhes Itens</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="novo_pedido3.css">
</head>
<body>
    <div class="nav-bar">
        <div class="nav-left"><div class="breadcrumbs"></div></div>
        <div class="nav-actions">
            <button class="btn-action btn-cancel" onclick="window.location.href='novo_pedido.html'">
                <span class="material-icons-outlined">close</span> Cancelar
            </button>
            <a href="novo_pedido2.html" class="btn-action btn-back">
                <span class="material-icons-outlined">arrow_back</span> Voltar
            </a>
            <button id="btnConcluir" class="btn-action btn-advance">
                Avançar <span class="material-icons-outlined">arrow_forward</span>
            </button>
        </div>
    </div>

    <div class="split-layout-container" id="splitLayout">
        <aside class="sidebar-items" id="sidebarContainer">
            <div class="sidebar-header">
                <span>ITENS (<span id="countSidebar">0</span>)</span>
            </div>
            <div id="listaItensSidebar" class="items-list-content"></div>
        </aside>

        <div class="resize-handle" id="resizeHandle" title="Clique para ocultar | Arrastar para ajustar">
            <div class="handle-grip">
                <span class="material-icons-outlined handle-icon">chevron_left</span>
            </div>
        </div>

        <main class="main-content-area" id="mainContainer">
            <div class="content-header-row">
                <div class="accordion-trigger" id="accordionMainBtn">
                    <span class="material-icons-outlined toggle-icon-small" id="accordionIcon">expand_less</span>
                    <h3>Itens</h3>
                </div>
                <div class="header-info">
                    Total Estimado: <strong id="totalValorHeader" style="color:#E67E22; font-size:16px;">R$ 0,00</strong>
                </div>
            </div>

            <div id="accordionContent">
                <div class="items-grid-header">
                    <div class="col-idx">#</div>
                    <div class="col-grp">Grupo</div>
                    <div class="col-code">Código Produto</div>
                    <div class="col-desc">Descrição</div>
                    <div class="col-un">Unidade</div>
                    <div class="col-price">Ultimo Preço Pago</div>
                    <div class="col-val">Valor Total</div>
                    <div class="col-act">Ações</div>
                </div>
                <div id="itemsDetailContainer" class="items-detail-wrapper"></div>
            </div>
        </main>
    </div>

    <div id="modalOverlay" class="modal-overlay" style="display: none;">
        <div class="modal-box">
            <div class="modal-header">
                <span class="material-icons-outlined modal-icon-discrete">info</span>
                <h3>Remover Item</h3>
            </div>
            <p>Deseja realmente remover este item do pedido?</p>
            <div class="modal-actions">
                <button id="btnModalCancel" class="modal-btn modal-btn-cancel">Não, Cancelar</button>
                <button id="btnModalConfirm" class="modal-btn modal-btn-confirm">Sim, Remover</button>
            </div>
        </div>
    </div>

    <script src="novo_pedido3.js"></script>
</body>
</html>
