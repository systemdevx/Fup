<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>FUP | Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <nav class="sidebar">
        <div class="logo">FUP</div>
        <ul class="nav-links">
            <li><i class='bx bx-grid-alt'></i> Dashboard</li>
            <li><i class='bx bx-file'></i> Processos</li>
            <li onclick="handleLogout()"><i class='bx bx-log-out'></i> Sair</li>
        </ul>
    </nav>
    <main class="content">
        <header>
            <h1 id="current-date">Data</h1>
            <div class="user-pill"><i class='bx bx-user-circle'></i> <span id="user-display">Usuário</span></div>
        </header>
        <div class="stats">
            <div class="card"><h3>12</h3><p>Pendentes</p></div>
            <div class="card"><h3>45</h3><p>Concluídos</p></div>
            <div class="card"><h3>98%</h3><p>Eficiência</p></div>
        </div>
    </main>
    <script src="auth.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
