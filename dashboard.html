<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUP | Painel de Controle</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    
    <div class="admin-wrapper">
        
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>FUP <span>System</span></h2>
            </div>

            <ul class="menu-items">
                <li class="section-title">Principal</li>
                <li><a href="#" class="active"><i class='bx bxs-dashboard'></i> Dashboard</a></li>
                
                <li class="section-title">Gestão</li>
                <li><a href="#"><i class='bx bx-cart'></i> Pedidos</a></li>
                <li><a href="#"><i class='bx bx-file'></i> Notas Fiscais</a></li>
                
                <li class="section-title">Comex</li>
                <li><a href="#"><i class='bx bx-globe'></i> Registro DI (Importados)</a></li>
                
                <li class="section-title">Qualidade & Estoque</li>
                <li><a href="#"><i class='bx bx-box'></i> Protocolo Materiais</a></li>
                <li><a href="#"><i class='bx bx-check-shield'></i> Protocolo SGQ</a></li>
            </ul>

            <div class="sidebar-footer">
                <button onclick="handleLogout()" class="logout-link">
                    <i class='bx bx-log-out'></i> Sair do Sistema
                </button>
            </div>
        </nav>

        <main class="content-area">
            <header class="top-bar">
                <div class="user-info">
                    <span>Olá, <b id="user-display">Usuário</b></span>
                    <div class="status-indicator"></div>
                </div>
            </header>

            <div class="work-area">
                <div class="card-panel">
                    <h3>Visão Geral</h3>
                    <p class="text-muted">Selecione um módulo no menu lateral para iniciar o trabalho.</p>
                    
                    <div class="empty-state">
                        <i class='bx bx-folder-open'></i>
                        <p>Área de Trabalho pronta.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="auth.js"></script>
    </body>
</html>
