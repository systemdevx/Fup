<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | FUP</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <aside class="sidebar">
        <div class="brand">FUP</div>
        <nav>
            <a href="#" class="active"><i class='bx bx-home'></i> Início</a>
            <a href="#"><i class='bx bx-bar-chart'></i> Relatórios</a>
            <button onclick="handleLogout()" class="logout"><i class='bx bx-log-out'></i> Sair</button>

    </aside>
    <main class="content">
        <header>
            <h1 id="welcome">Painel de Controle</h1>
            <div id="date"></div>
        </header>
        <div class="grid">
            <div class="card"><h3>Processos</h3><p>12 Ativos</p></div>
            <div class="card"><h3>Financeiro</h3><p>R$ 45.000,00</p></div>
        </div>
    </main>
    <script src="auth.js"></script>
    <script src="dashboard.js"></script>

</html>
