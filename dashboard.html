<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUP | Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <nav class="sidebar">
        <div class="logo">FUP</div>
        <ul class="nav-links">
            <li class="active"><i class='bx bx-grid-alt'></i> Painel</li>
            <li><i class='bx bx-file'></i> Processos</li>
            <li onclick="handleLogout()" class="logout-item"><i class='bx bx-log-out'></i> Sair</li>
        </ul>
    </nav>

    <main class="content">
        <header>
            <div class="header-info">
                <h1 id="current-date">Carregando data...</h1>
                <p>Bem-vindo ao sistema de gestão FUP.</p>
            </div>
            <div class="user-pill">
                <i class='bx bx-user-circle'></i> 
                <span id="user-display">Usuário</span>
            </div>
        </header>

        <section class="stats">
            <div class="stat-card">
                <i class='bx bx-time-five'></i>
                <h3>12</h3>
                <p>Pendentes</p>
            </div>
            <div class="stat-card">
                <i class='bx bx-check-double'></i>
                <h3>45</h3>
                <p>Concluídos</p>
            </div>
            <div class="stat-card">
                <i class='bx bx-trending-up'></i>
                <h3>98%</h3>
                <p>Eficiência</p>
            </div>
        </section>
    </main>

    <script src="auth.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
