<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Requisição - Condições Gerais</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="novo_pedido2.css">
</head>
<body>

    <div class="nav-bar">
        <div class="nav-left">
            <div class="breadcrumbs">Nova Requisição > Condições Gerais</div> 
        </div>

        <div class="nav-actions">
            <a href="novo_pedido.html" class="btn-back">
                <span class="material-icons-outlined" style="font-size: 18px;">arrow_back</span> 
                <span>Voltar</span>
            </a>
            <button id="btnAvancarEtapa2" class="btn-advance">
                <span>Avançar</span> 
                <span class="material-icons-outlined" style="font-size: 18px;">arrow_forward</span>
            </button>
        </div>
    </div>

    <div class="split-layout-container" id="splitLayout">
        
        <aside class="sidebar-items" id="sidebarContainer">
            <div class="sidebar-header">
                <span>ITENS SELECIONADOS (<span id="countSidebar">0</span>)</span>
            </div>
            <div id="listaItensSidebar" class="items-list-content"></div>
        </aside>

        <div class="resize-handle" id="resizeHandle" title="Clique para ocultar | Arrastar para ajustar">
            <div class="handle-grip">
                <span class="material-icons-outlined handle-icon">chevron_left</span>
            </div>
        </div>

        <main class="main-content-area" id="mainContainer">
            
            <div class="form-section-block">
                <div class="form-header">
                    <h3>Condições Gerais da Requisição</h3>
                </div>
                
                <div class="form-body">
                    <form id="formPedido">
                        
                        <div class="form-grid">
                            <div class="form-group span-2">
                                <label>Título da Requisição <span class="req">*</span></label>
                                <input type="text" id="inputTitulo" class="input-field mandatory-field" placeholder="Ex: Reposição de Estoque (Obrigatório)">
                            </div>

                            <div class="form-group">
                                <label>Local de Entrega <span class="req">*</span></label>
                                <select id="selectEntrega" class="input-field select-field mandatory-field">
                                    <option value="" disabled selected>Selecione (Obrigatório)</option>
                                    <option value="CD-SP">CD - São Paulo (CNP)</option>
                                    <option value="LOJA-RJ">Loja Barra - RJ (LJR)</option>
                                    <option value="MATRIZ">Matriz Adm (MTZ)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Local de Faturamento <span class="req">*</span></label>
                                <select id="selectFaturamento" class="input-field select-field mandatory-field">
                                    <option value="" disabled selected>Selecione (Obrigatório)</option>
                                    <option value="VIVARA-MATRIZ">Vivara Matriz (ALM)</option>
                                    <option value="VIVARA-FILIAL">Vivara Filial (FL1)</option>
                                </select>
                            </div>

                             <div class="form-group">
                                <label>Centro de Custo do Aprovador <span class="req">*</span></label>
                                <input type="text" id="inputCC" class="input-field mandatory-field" value="10020 - MARKETING" readonly style="background: #F9FAFB;">
                            </div>
                            
                            <div class="form-group">
                                <label>Data de Necessidade <span class="req">*</span></label>
                                <input type="date" id="inputDataNecessidade" class="input-field mandatory-field">
                            </div>

                            <div class="form-group span-2">
                                <label>Comentários / Justificativa</label>
                                <textarea id="inputComentarios" class="input-field textarea-field" rows="4" placeholder="Adicione observações importantes para o aprovador..."></textarea>
                            </div>
                        </div>

                    </form>
                </div>
            </div>

        </main>
    </div>

    <script src="novo_pedido2.js"></script>
</body>
</html>
