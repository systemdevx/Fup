<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fup | Central de Aprovações</title>
    <link rel="stylesheet" href="aprovacoes.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="app-body">

    <header class="clean-header">
        <div class="header-content">
            <h2 class="page-title">Central de Aprovações</h2>
            <a href="cadastros.html" class="btn-back">
                <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                Voltar
            </a>
        </div>
    </header>

    <main class="content-area-wide">
        
        <div class="fixed-top-section">
            <div class="intro-box">
                <p>Gerencie as solicitações pendentes por categoria.</p>
            </div>

            <div class="tabs-wrapper">
                <div class="tabs-container">
                    <button class="tab-btn active" data-main="cadastros">
                        Cadastros <span class="counter-badge">0</span>
                    </button>
                    <button class="tab-btn" data-main="bloqueio">
                        Bloqueio <span class="counter-badge">0</span>
                    </button>
                    <button class="tab-btn" data-main="alteracoes">
                        Alterações <span class="counter-badge">0</span>
                    </button>
                </div>
            </div>
        </div>

        <section class="content-panel full-height">
            <div class="panel-header">
                <div id="sub-filter-container" class="sub-filters"></div>

                <div class="filter-wrapper">
                    <span class="label-filter">Filtrar:</span>
                    
                    <select id="filter-type" class="select-filter">
                        <option value="all">Tudo</option>
                        <option value="month">Por Mês</option>
                        <option value="year">Por Ano</option>
                        <option value="date">Data Específica</option>
                        <option value="range">Período</option>
                    </select>

                    <select id="input-month" class="select-filter hidden">
                        <option value="">Selecione o Mês...</option>
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>

                    <select id="input-year" class="select-filter hidden">
                        <option value="">Selecione o Ano...</option>
                        <option value="2026">2026</option>
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                    </select>

                    <div id="input-single-date" class="date-input-group hidden">
                        <input type="date" class="input-date">
                    </div>

                    <div id="input-range-date" class="date-input-group hidden">
                        <input type="date" class="input-date">
                        <span class="range-separator">até</span>
                        <input type="date" class="input-date">
                    </div>

                    <button id="btn-apply-filter" class="btn-filter-apply hidden" title="Aplicar">
                        <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"></path></svg>
                    </button>
                </div>
            </div>

            <div class="table-scroll-area">
                <table class="modern-table">
                    <thead id="dynamic-thead"></thead>
                    <tbody id="tabela-aprovacoes">
                        </tbody>
                </table>
            </div>
        </section>

    </main>

    <div id="modal-acao" class="modal-overlay hidden">
        <div class="modal-box">
            <div class="modal-header">
                <h3 id="modal-title">Ação</h3>
                <button class="modal-close" id="btn-modal-close">✕</button>
            </div>
            <div class="modal-body">
                <p id="modal-desc" class="modal-description">Confirmação...</p>
                <div id="modal-input-area" class="hidden">
                    <textarea id="modal-reason" class="modal-textarea" rows="3" placeholder="Digite aqui..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary-modal" id="btn-modal-cancel">Cancelar</button>
                <button class="btn-primary-modal" id="btn-modal-confirm">Confirmar</button>
            </div>
        </div>
    </div>

    <script src="aprovacoes.js"></script>
</body>
</html>
