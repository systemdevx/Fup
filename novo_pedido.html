<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Pedido</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="novo_pedido.css">
</head>
<body>

    <div class="main-layout">
        <main class="center-content">
            <div class="search-bar-container">
                <div class="search-input-wrapper">
                    <span class="material-icons-outlined search-icon">search</span>
                    <input type="text" id="global-search" placeholder="Pesquisar por nome, ID ou fornecedor" onkeyup="filtrarCatalogo()">
                    <span class="material-icons-outlined more-icon">more_vert</span>
                </div>
            </div>

            <div class="table-wrapper">
                <div class="grid-header">
                    <div class="th col-id">ID do Contrato <span class="material-icons-outlined sort-icon">unfold_more</span></div>
                    <div class="th col-titulo">Título <span class="material-icons-outlined sort-icon">unfold_more</span></div>
                    <div class="th col-fornec">Fornecedor <span class="material-icons-outlined sort-icon">unfold_more</span></div>
                    <div class="th col-preco">Preço <span class="material-icons-outlined sort-icon">unfold_more</span></div>
                    <div class="th col-un">Unidade <span class="material-icons-outlined sort-icon">unfold_more</span></div>
                    <div class="th col-pagto">Condição de Pagamento <span class="material-icons-outlined sort-icon">unfold_more</span></div>
                    <div class="th col-action"></div>
                </div>

                <div id="table-body" class="grid-body">
                    </div>
            </div>
        </main>

        <aside class="right-sidebar">
            <div class="cart-header">
                <h3>Carrinho de Compras</h3>
                <button class="btn-clear" onclick="limparCarrinho()">Limpar</button>
            </div>
            
            <div id="cart-items-container" class="cart-items">
                <div class="empty-msg">Seu carrinho está vazio</div>
            </div>

            <div class="cart-footer">
                <div class="cart-total-row">
                    <span>Total Estimado</span>
                    <strong id="cart-total-display">BRL 0,00</strong>
                </div>
                <button class="btn-checkout" onclick="alert('Pedido enviado!')">Finalizar Pedido</button>
            </div>
        </aside>
    </div>

    <script src="novo_pedido.js"></script>
</body>
</html>
