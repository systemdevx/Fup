<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FUP ALM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <main class="split-screen-container">
        <section class="brand-side">
            <div class="threads-container">
                <svg viewBox="0 0 800 600" preserveAspectRatio="none">
                    <path class="thread t1" d="M-100,150 C200,50 600,250 900,100" />
                    <path class="thread t2" d="M-100,400 C300,500 500,200 900,450" />
                    <path class="thread t3" d="M-100,50 Q400,400 900,50" />
                    <path class="thread t4" d="M400,-100 Q300,300 400,700" />
                    <path class="thread t5" d="M900,200 C600,400 200,0 -100,300" />
                    <path class="thread t6" d="M-100,550 Q400,450 900,550" />
                </svg>
            </div>

            <div class="brand-header">
                <div class="app-logo">F</div>
                <span class="brand-name">FUP ALM</span>
            </div>
            
            <div class="brand-hero-text">
                <h1>Gestão inteligente<br>e integrada.</h1>
                <p>Acesse o portal para gerenciar transações, fornecedores e qualidade.</p>
            </div>
        </section>

        <section class="form-side">
            <div class="form-container">
                <h2>Entre na sua conta</h2>
                <form id="login-form">
                    <div class="input-group">
                        <label for="email">Usuário ou E-mail</label>
                        <input type="email" id="email" autocomplete="email" required>
                        <span class="bar"></span>
                    </div>

                    <div class="input-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" autocomplete="current-password" required>
                        <span class="bar"></span>
                    </div>

                    <div id="error-msg" class="error-box hidden"></div>

                    <button type="submit" id="btn-login">
                        <span class="btn-text">Entrar</span>
                        <div class="loader hidden"></div>
                    </button>
                </form>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="login.js"></script>
</body>
</html>
