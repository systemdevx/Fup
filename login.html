<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fup - Acesso Corporativo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <header>
                <h1 class="brand">F<span>u</span>p</h1>
                <p>Ambiente Corporativo Seguro</p>
            </header>
            
            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="email" required placeholder=" " autocomplete="email">
                    <label for="email">E-mail Corporativo</label>
                </div>

                <div class="input-group">
                    <input type="password" id="password" required placeholder=" " autocomplete="current-password">
                    <label for="password">Senha de Rede</label>
                    <span class="toggle-pass" onclick="togglePassword()">
                        <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    </span>
                </div>

                <button type="submit" class="btn-login">
                    <span>Entrar no Sistema</span>
                </button>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
