<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FUP ALM</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="bg-image"></div>

    <div class="login-card">
        <div class="header">
            <div class="logo">F</div>
            <h2>Bem-vindo ao FUP ALM</h2>
            <p>Faça login para acessar o painel de gestão.</p>
        </div>

        <form id="login-form">
            <div class="input-group">
                <label for="email">E-mail</label>
                <div class="input-wrapper">
                    <span class="material-icons-outlined">email</span>
                    <input type="email" id="email" placeholder="ex: usuario@empresa.com" required>
                </div>
            </div>

            <div class="input-group">
                <label for="password">Senha</label>
                <div class="input-wrapper">
                    <span class="material-icons-outlined">lock</span>
                    <input type="password" id="password" placeholder="Sua senha" required>
                </div>
            </div>

            <div id="error-msg" class="error-box hidden"></div>

            <button type="submit" id="btn-login">
                <span class="btn-text">Entrar</span>
                <div class="loader hidden"></div>
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="login.js"></script>
</body>
</html>
