<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUP | Acesso Corporativo</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    
    <main>
        <div class="login-container">
            <div class="brand-side">
                <h1>FUP</h1>
                <p>Sistema de Gestão Integrada</p>
            </div>
            
            <div class="form-side">
                <h2>Login</h2>
                <div class="input-group">
                    <label>E-mail Corporativo</label>
                    <input type="email" id="email" placeholder="usuario@fup.com" autocomplete="off">
                </div>
                
                <div class="input-group">
                    <label>Senha</label>
                    <input type="password" id="password" placeholder="••••••••">
                </div>

                <button onclick="handleLogin()" class="btn-primary">Acessar Sistema</button>
                <div id="message"></div>
                
                <a href="index.html" class="link-back">Voltar</a>
            </div>
        </div>
    </main>

    <script src="auth.js"></script>
</body>
</html>
