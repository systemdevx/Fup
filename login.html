<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — FUP ALM</title>
  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <link rel="stylesheet" href="login.css" />
</head>
<body>

  <div class="bg-image" data-bg="bloom.png" aria-hidden="true"></div>

  <main class="login-wrap">
    <section class="glass-card">
      
      <header class="header">
        <div class="logo-wrapper">
            <div class="core-circle">
                <span class="logo-letter">F</span>
            </div>
        </div>
        <h1 class="brand-name">FUP ALM</h1>
      </header>

      <form id="loginForm" class="login-form" novalidate>
        
        <div class="input-group">
          <label for="username" class="visually-hidden">Usuário</label>
          <div class="input-wrapper">
            <span class="material-icons icon">person</span>
            <input id="username" name="username" type="text" autocomplete="username"
                   placeholder="ID ou e-mail" required />
          </div>
          <p class="field-error" id="username-error"></p>
        </div>

        <div class="input-group">
          <label for="password" class="visually-hidden">Senha</label>
          <div class="input-wrapper">
            <span class="material-icons icon">lock</span>
            <input id="password" name="password" type="password" autocomplete="current-password"
                   placeholder="Senha" required minlength="6" />
            
            <button type="button" id="togglePassword" class="btn-icon" aria-label="Mostrar senha">
              <span class="material-icons">visibility</span>
            </button>
          </div>
          <p class="field-error" id="password-error"></p>
        </div>

        <div class="controls">
          <label class="remember">
            <input type="checkbox" name="remember" id="remember" />
            <span>Manter conectado</span>
          </label>
          <a class="forgot" href="#">Esqueceu?</a>
        </div>

        <div class="actions">
          <button type="submit" class="btn-login" id="btnLogin">
            <span class="btn-text">Entrar</span>
            <span class="spinner"></span>
          </button>
        </div>
        
      </form>
    </section>
  </main>

  <script src="login.js" defer></script>
</body>
</html>
