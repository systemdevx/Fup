<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — FUP ALM</title>
  <meta name="description" content="Acesse o painel FUP ALM." />
  <link rel="stylesheet" href="login.css" />
</head>
<body>

  <div class="bg-image" data-bg="bloom.png" aria-hidden="true"></div>
  
  <div id="particles" aria-hidden="true"></div>

  <main class="login-wrap" role="main">
    <section class="glass-card" aria-labelledby="login-title">
      
      <header class="header">
        <div class="logo-wrapper" aria-hidden="true">
            <div class="core-circle">
                <span class="logo-letter">F</span>
            </div>
        </div>
        <h1 id="login-title" class="brand-name">FUP ALM</h1>
      </header>

      <form id="loginForm" class="login-form" action="/login" method="POST" novalidate>
        <div class="input-group">
          <label for="username" class="visually-hidden">Usuário</label>
          <div class="input-wrapper">
            <span class="icon" aria-hidden="true">person</span>
            <input id="username" name="username" type="text" inputmode="email" autocomplete="username"
                   placeholder="ID ou e-mail" required aria-required="true" />
          </div>
          <p class="field-error" id="username-error" aria-live="assertive"></p>
        </div>

        <div class="input-group">
          <label for="password" class="visually-hidden">Senha</label>
          <div class="input-wrapper">
            <span class="icon" aria-hidden="true">lock</span>
            <input id="password" name="password" type="password" autocomplete="current-password"
                   placeholder="Senha" required minlength="6" aria-required="true" />
            <button type="button" id="togglePassword" class="btn-icon" aria-pressed="false" aria-label="Mostrar senha">
              <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <path fill="currentColor" d="M12 5c-7 0-11 6.5-11 7s4 7 11 7 11-6.5 11-7-4-7-11-7zm0 12a5 5 0 110-10 5 5 0 010 10z"></path>
              </svg>
            </button>
          </div>
          <p class="field-error" id="password-error" aria-live="assertive"></p>
        </div>

        <div class="controls">
          <label class="remember">
            <input type="checkbox" name="remember" id="remember" />
            <span>Manter conectado</span>
          </label>
          <a class="forgot" href="/forgot-password">Esqueceu?</a>
        </div>

        <div class="actions">
          <button type="submit" class="btn-login" id="btnLogin">
            <span class="btn-text">Entrar</span>
            <span class="spinner" aria-hidden="true"></span>
          </button>
        </div>
        
        <div id="status" class="visually-hidden" role="alert"></div>
      </form>
    </section>
  </main>

  <noscript>
    <div class="no-js-warning">JavaScript desabilitado.</div>
  </noscript>

  <script src="login.js" defer></script>
</body>
</html>
