<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FUP ALM</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <main class="split-screen-container">
        
        <section class="brand-side">
            <div class="organic-lines"></div>

            <div class="brand-header">
                <div class="logo-circle-small">F</div>
                <span class="brand-name">FUP ALM</span>
            </div>
            
            <div class="brand-hero-text">
                <h1>Gestão inteligente<br>e integrada.</h1>
                <p>Acesse o portal para gerenciar transações, fornecedores e qualidade.</p>
            </div>
        </section>

        <section class="form-side">
            <div class="form-container">
                <h2>Entre na sua conta</h2>
                
                <form id="login-form">
                    
                    <label for="email">Usuário ou E-mail</label>
                    <div class="input-wrapper gray-bg">
                        <span class="material-icons-outlined">person</span>
                        <input type="email" id="email" placeholder="ex: seu.email@empresa.com" required>
                    </div>

                    <label for="password">Senha</label>
                    <div class="input-wrapper gray-bg">
                        <span class="material-icons-outlined">lock</span>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>

                    <div style="margin-bottom: 30px;"></div>

                    <div id="error-msg" class="error-box hidden"></div>

                    <button type="submit" id="btn-login">
                        <span class="btn-text">Entrar</span>
                        <div class="loader hidden"></div>
                    </button>
                </form>
            </div>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="login.js"></script>
</body>
</html>
