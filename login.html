<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Acesso — FUP ALM</title>
  <link rel="stylesheet" href="login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
</head>
<body>

  <div class="bg-image" data-bg="bloom.png" aria-hidden="true"></div>

  <main class="login-container">
    
    <section class="glass-card fade-in-up">
      
      <div class="login-brand">
        <div class="brand-badge">
          <div class="circle-f">F</div>
        </div>
      </div>

      <header class="header">
        <h1>Bem-vindo</h1>
        <p class="subtitle">Acesse o painel FUP ALM</p>
      </header>

      <form id="loginForm" class="login-form" novalidate>
        
        <div class="input-group">
          <label for="username">E-mail</label>
          <div class="input-field">
            <input id="username" name="username" type="email" inputmode="email" autocomplete="username" placeholder="seu@email.com" required />
            <span class="focus-border"></span>
          </div>
          <p class="field-error" id="username-error"></p>
        </div>

        <div class="input-group">
          <label for="password">Senha</label>
          <div class="input-field">
            <input id="password" name="password" type="password" autocomplete="current-password" placeholder="••••••••" required />
            <button type="button" id="togglePassword" class="btn-eye" aria-label="Mostrar senha">
               <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                 <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                 <circle cx="12" cy="12" r="3"></circle>
               </svg>
            </button>
            <span class="focus-border"></span>
          </div>
          <p class="field-error" id="password-error"></p>
        </div>

        <div class="controls">
          <label class="custom-checkbox">
            <input type="checkbox" name="remember" id="remember" />
            <span class="checkmark"></span>
            <span>Lembrar de mim</span>
          </label>
          <a class="forgot-link" href="#">Esqueceu a senha?</a>
        </div>

        <button type="submit" class="btn-submit" id="btnLogin">
          <span class="btn-text">Entrar</span>
          <div class="btn-loader"></div>
        </button>

        <div id="status" class="status-msg" aria-live="polite"></div>
      </form>
    </section>

    <footer class="login-footer">
      <p>&copy; 2026 FUP ALM. Todos os direitos reservados.</p>
    </footer>
  </main>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="login.js" defer></script>
</body>
</html>
