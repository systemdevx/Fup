<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUP | Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="login-container">
        <div class="side-info">
            <h2>FUP</h2>
            <p>Conectando Comex e Logística com inteligência.</p>
        </div>
        <div class="login-form">
            <h3>Acesso ao Painel</h3>
            <div class="input-field">
                <i class='bx bx-user'></i>
                <input type="email" id="email" placeholder="E-mail Corporativo">
            </div>
            <div class="input-field">
                <i class='bx bx-lock-alt'></i>
                <input type="password" id="password" placeholder="Senha">
            </div>
            <button onclick="handleLogin()" class="btn-primary">Entrar</button>
            <div id="message"></div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
