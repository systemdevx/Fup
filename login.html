<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acesso — FUP ALM</title>
  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <link rel="stylesheet" href="login.css" />
</head>
<body>

  <div class="bg-layer"></div>

  <main class="login-container">
    <div class="glass-panel">
      
      <div class="brand-header">
        <div class="logo-circle">
          <span class="logo-text">F</span>
        </div>
        <h1>Bem-vindo</h1>
        <p class="subtitle">Faça login no FUP ALM</p>
      </div>

      <form id="loginForm" autocomplete="off" novalidate>
        
        <div class="input-box">
          <input type="text" id="username" name="username" required placeholder=" " autocomplete="username">
          <label for="username">ID do Usuário</label>
          <span class="material-icons field-icon">person_outline</span>
          <div class="line-ripple"></div>
        </div>
        <p class="error-msg" id="error-username"></p>

        <div class="input-box">
          <input type="password" id="password" name="password" required placeholder=" " autocomplete="current-password">
          <label for="password">Senha</label>
          
          <button type="button" id="btnToggle" class="icon-btn" aria-label="Ver senha">
            <span class="material-icons">visibility</span>
          </button>
          <div class="line-ripple"></div>
        </div>
        <p class="error-msg" id="error-password"></p>

        <div class="options-row">
          <label class="custom-check">
            <input type="checkbox" name="remember">
            <span class="checkmark"></span>
            <span class="label-text">Lembrar-me</span>
          </label>
          <a href="#" class="link-forgot">Recuperar senha</a>
        </div>

        <button type="submit" class="submit-btn" id="btnSubmit">
          <span class="btn-content">Acessar Sistema</span>
          <div class="loader"></div>
        </button>

      </form>
    </div>
  </main>

  <script src="login.js"></script>
</body>
</html>
