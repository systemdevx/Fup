<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUP ALM | Login</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%23E67E22%22/><text x=%2250%22 y=%2250%22 font-family=%22Arial%22 font-size=%2260%22 font-weight=%22bold%22 fill=%22white%22 text-anchor=%22middle%22 dy=%2220%22>F</text></svg>">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <main class="split-screen">
        
        <section class="brand-side">
            <div class="brand-content">
                <i class="ph-duotone ph-cubes brand-icon-large"></i>
                
                <h1>FUP ALM</h1>
                <h2>Gestão Integrada</h2>
                
                <div class="copyright">
                    © 2026 FUP Corporation
                </div>
            </div>
        </section>

        <section class="login-side">
            <div class="login-wrapper">
                
                <header>
                    <div class="mobile-logo">F</div>
                    <h3>Bem-vindo de volta!</h3>
                    </header>

                <form id="loginForm" autocomplete="off">
                    
                    <div class="input-group">
                        <label for="user">Usuário</label>
                        <div class="input-icon-wrapper">
                            <i class="ph ph-user input-icon"></i>
                            <input type="text" id="user" placeholder="Ex: joao.silva" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="pass">Senha</label>
                        <div class="pass-wrapper input-icon-wrapper">
                            <i class="ph ph-lock-key input-icon"></i>
                            <input type="password" id="pass" placeholder="••••••••" required>
                            <button type="button" id="togglePass" tabindex="-1">
                                <i class="ph ph-eye-slash"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" id="btnSubmit">
                        Acessar
                        <i class="ph-bold ph-arrow-right"></i>
                    </button>

                </form>
            </div>
        </section>

    </main>

    <script src="login.js"></script>
</body>
</html>
