<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativos | ME Style</title>
    <link rel="stylesheet" href="ativos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="me-body">

    <header class="me-shell">
        <div class="shell-start">
            <span class="brand-logo">FUP<span class="dot">.</span> <span class="module-name">Ativos</span></span>
        </div>
        <div class="shell-end">
            <div class="user-info">
                <span class="user-name">Admin</span>
                <span class="user-role">Administrador</span>
            </div>
            <button id="logout-btn" class="btn-exit">Sair</button>
        </div>
    </header>

    <main class="me-workspace">
        <div class="page-header-container">
            <div class="page-title-row">
                <h1 class="page-title">Inventário de Ativos</h1>
                <div class="breadcrumb">Controle de hardware, software e imobilizado.</div>
            </div>

            <div class="me-tabs">
                <a href="dashboard.html" class="tab-item">Visão Geral</a>
                <a href="transacoes.html" class="tab-item">Transações</a>
                <a href="fiscais.html" class="tab-item">Registros Fiscais</a>
                <a href="ativos.html" class="tab-item active">Registros Ativos</a>
                <a href="cadastros.html" class="tab-item">Cadastros</a>
                <a href="aprovacoes.html" class="tab-item">Aprovações</a>
            </div>

            <div class="me-sub-nav">
                <button class="sub-pill active" data-target="todos">Todos</button>
                <button class="sub-pill" data-target="hardware">Hardware</button>
                <button class="sub-pill" data-target="software">Software</button>
            </div>
        </div>

        <div class="content-wrapper">
            <div class="toolbar-clean">
                <button class="btn-me-primary">Adicionar Ativo</button>
            </div>

            <div class="grid-container">
                <table class="me-table">
                    <thead>
                        <tr>
                            <th>
                                <div class="th-content">ID / Ativo <button class="btn-filter" data-col="desc">▼</button></div>
                            </th>
                            <th>
                                <div class="th-content">Categoria <button class="btn-filter" data-col="cat">▼</button></div>
                            </th>
                            <th>
                                <div class="th-content">Local/Usuário <button class="btn-filter" data-col="user">▼</button></div>
                            </th>
                            <th>
                                <div class="th-content">Valor <button class="btn-filter" data-col="valRaw">▼</button></div>
                            </th>
                            <th>
                                <div class="th-content">Status <button class="btn-filter" data-col="status">▼</button></div>
                            </th>
                            <th class="col-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="grid-body"></tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="filter-dropdown-template" class="filter-dropdown hidden">
        <div class="filter-search-container">
            <input type="text" class="filter-search-input" placeholder="Buscar...">
        </div>
        <div class="filter-options-list"></div>
        <div class="filter-actions">
            <button class="btn-filter-clear">Limpar</button>
            <button class="btn-filter-apply">Aplicar</button>
        </div>
    </div>

    <script src="ativos.js"></script>
</body>
</html>
