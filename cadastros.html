<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUP - Gerenciamento</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="cadastros.css">
</head>
<body>
    <header class="main-header">
        <div class="header-left">
            <h1 class="corporate-brand">FUP</h1>
        </div>
        <nav class="header-nav">
            <a href="dashboard.html" class="header-link"><i class="ri-dashboard-line"></i> Dashboard</a>
            <a href="Transações.html" class="header-link"><i class="ri-fire-line"></i> Transações</a>
            <a href="#" class="header-link"><i class="ri-file-text-line"></i> Registros Fiscais</a>
            <a href="#" class="header-link active"><i class="ri-file-user-line"></i> Cadastros</a>
            <a href="#" class="header-link"><i class="ri-database-2-line"></i> Registros Ativos</a>
            <a href="#" class="header-link" onclick="logout()"><i class="ri-logout-box-r-line"></i> Sair</a>
            <div class="user-profile-circle">UC</div> 
        </nav>
    </header>

    <section class="toolbar-container">
        <button class="btn-primary" onclick="window.location.href='novo_cadastro.html'">
            <i class="ri-add-line"></i> Novo Cadastro
        </button>

        <div class="toolbar-actions">
            <div class="search-box simplified">
                <i class="ri-search-line"></i>
                <input type="text" id="searchInput" placeholder="Pesquisar..." onkeyup="filtrarTabela()">
            </div>
        </div>
    </section>

    <div class="app-body">
        <main class="main-content full-width">
            
            <div class="tabs-container">
                <button class="tab-btn active" onclick="switchTab('ativos')">
                    Ativos <span id="count-ativos" class="counter-badge">0</span>
                </button>
                <button class="tab-btn" onclick="switchTab('fornecedores')">
                    Fornecedores <span id="count-fornecedores" class="counter-badge">0</span>
                </button>
                <button class="tab-btn" onclick="switchTab('itens')">
                    Itens <span id="count-itens" class="counter-badge">0</span>
                </button>
            </div>

            <div id="view-ativos" class="data-view">
                <div class="table-responsive">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th width="10%"><div class="th-content">ID <i class="ri-filter-fill filter-icon" title="Filtrar"></i></div></th>
                                <th width="30%"><div class="th-content">Nome do Equipamento <i class="ri-filter-fill filter-icon" title="Filtrar"></i></div></th>
                                <th width="20%"><div class="th-content">Marca <i class="ri-filter-fill filter-icon" title="Filtrar"></i></div></th>
                                <th width="15%"><div class="th-content">Data <i class="ri-arrow-up-down-line filter-icon" title="Ordenar"></i></div></th>
                                <th width="15%"><div class="th-content">Usuário <i class="ri-filter-fill filter-icon" title="Filtrar"></i></div></th>
                                <th width="10%" class="text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tbody-ativos"></tbody>
                    </table>
                </div>
            </div>

            <div id="view-fornecedores" class="data-view hidden">
                <div class="table-responsive">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th width="35%"><div class="th-content">Razão Social <i class="ri-filter-fill filter-icon"></i></div></th>
                                <th width="25%"><div class="th-content">CNPJ <i class="ri-filter-fill filter-icon"></i></div></th>
                                <th width="15%"><div class="th-content">Data <i class="ri-arrow-up-down-line filter-icon"></i></div></th>
                                <th width="15%"><div class="th-content">Usuário <i class="ri-filter-fill filter-icon"></i></div></th>
                                <th width="10%" class="text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tbody-fornecedores"></tbody>
                    </table>
                </div>
            </div>

            <div id="view-itens" class="data-view hidden">
                <div class="table-responsive">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th width="8%"><div class="th-content">ID <i class="ri-filter-fill filter-icon"></i></div></th>
                                <th width="8%"><div class="th-content">Grupo <i class="ri-filter-fill filter-icon"></i></div></th>
                                <th width="12%"><div class="th-content">Código <i class="ri-filter-fill filter-icon"></i></div></th>
                                <th width="32%"><div class="th-content">Descrição <i class="ri-filter-fill filter-icon"></i></div></th>
                                <th width="8%"><div class="th-content">Un. <i class="ri-filter-fill filter-icon"></i></div></th>
                                <th width="12%"><div class="th-content">Data <i class="ri-arrow-up-down-line filter-icon"></i></div></th>
                                <th width="10%"><div class="th-content">Usuário <i class="ri-filter-fill filter-icon"></i></div></th>
                                <th width="10%" class="text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tbody-itens"></tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>

    <script src="cadastros.js"></script>
</body>
</html>
