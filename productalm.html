<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Cadastro - FUP ALM</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="productalm.css">
</head>
<body class="fullscreen-bg">

    <header class="header-fullscreen">
        <div class="logo-area">
            <h1>FUP ALM <span style="font-size: 0.5em; color: #777; font-weight:400;">CADASTRO</span></h1>
        </div>
        
        <a href="registration.html" class="btn-voltar-topo">
            <span class="material-icons-outlined">close</span>
            <span>Cancelar / Voltar</span>
        </a>
    </header>

    <main class="main-fullscreen">
        
        <div class="form-card-fullscreen">
            <div class="form-header">
                <h2 id="titulo-dinamico">Carregando formulário...</h2>
                <p>Preencha os campos abaixo para concluir o registro.</p>
            </div>

            <form id="form-cadastro">
                
                <input type="hidden" id="input-tipo-oculto" name="tipo_cadastro">

                <div id="group-almoxarifado" class="field-group hidden">
                    <div class="row-2">
                        <div class="input-wrapper">
                            <label>Grupo</label>
                            <input type="text" class="input-field" name="grupo" placeholder="Ex: Material de Escritório">
                        </div>
                        <div class="input-wrapper">
                            <label>Código</label>
                            <input type="text" class="input-field" name="codigo" placeholder="Ex: MAT-001">
                        </div>
                    </div>
                    <div class="input-wrapper full-width">
                        <label>Descrição</label>
                        <input type="text" class="input-field" name="descricao" placeholder="Descrição completa do item">
                    </div>
                    <div class="row-2">
                        <div class="input-wrapper">
                            <label>Unidade</label>
                            <select class="input-field" name="unidade">
                                <option value="UN">UN - Unidade</option>
                                <option value="KG">KG - Quilograma</option>
                                <option value="CX">CX - Caixa</option>
                                <option value="LT">LT - Litro</option>
                            </select>
                        </div>
                        <div class="input-wrapper">
                            <label>Preço (R$)</label>
                            <input type="number" step="0.01" class="input-field" name="preco" placeholder="0,00">
                        </div>
                    </div>
                </div>

                <div id="group-ativos" class="field-group hidden">
                    <div class="input-wrapper full-width">
                        <label>Equipamento</label>
                        <input type="text" class="input-field" name="equipamento" placeholder="Nome do equipamento ou ativo">
                    </div>
                    <div class="row-2">
                        <div class="input-wrapper">
                            <label>Número de Série</label>
                            <input type="text" class="input-field" name="serial" placeholder="S/N">
                        </div>
                        <div class="input-wrapper">
                            <label>Patrimônio</label>
                            <input type="text" class="input-field" name="patrimonio" placeholder="Código Patrimonial">
                        </div>
                    </div>
                </div>

                <div id="group-fornecedores" class="field-group hidden">
                    <div class="row-2">
                        <div class="input-wrapper">
                            <label>CNPJ</label>
                            <input type="text" class="input-field" name="cnpj_fornecedor" placeholder="00.000.000/0000-00">
                        </div>
                        <div class="input-wrapper">
                            <label>Razão Social</label>
                            <input type="text" class="input-field" name="razao_fornecedor" placeholder="Nome empresarial">
                        </div>
                    </div>
                </div>

                <div id="group-transportadoras" class="field-group hidden">
                    <div class="row-2">
                        <div class="input-wrapper">
                            <label>CNPJ</label>
                            <input type="text" class="input-field" name="cnpj_transportadora" placeholder="00.000.000/0000-00">
                        </div>
                        <div class="input-wrapper">
                            <label>Razão Social</label>
                            <input type="text" class="input-field" name="razao_transportadora" placeholder="Nome da transportadora">
                        </div>
                    </div>
                </div>

                <div class="divider"></div>

                <div class="form-footer">
                    <button type="submit" class="btn-salvar-full">Confirmar Cadastro</button>
                </div>

            </form>
        </div>
    </main>

    <script src="productalm.js"></script>
</body>
</html>
