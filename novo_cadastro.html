<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Cadastro - FUP</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="novo_cadastro.css">
</head>
<body>

    <div class="fullscreen-wrapper">
        
        <a href="cadastros.html" class="close-btn-fixed" title="Cancelar e Sair">
            <i class="ri-close-line"></i>
        </a>

        <div id="screen-selection" class="screen-content center-content fade-in">
            <div class="selection-container">
                <header class="selection-header">
                    <h2>Novo Cadastro</h2>
                    <p>Selecione o tipo de registro para iniciar.</p>
                </header>

                <div class="cards-container">
                    <div class="type-card-large" onclick="goToForm('ativo')">
                        <div class="icon-wrapper"><i class="ri-macbook-line"></i></div>
                        <h3>Ativo</h3>
                        <p>Equipamentos</p>
                    </div>

                    <div class="type-card-large" onclick="goToForm('item')">
                        <div class="icon-wrapper"><i class="ri-shopping-bag-3-line"></i></div>
                        <h3>Item</h3>
                        <p>Materiais e Estoque</p>
                    </div>

                    <div class="type-card-large" onclick="goToForm('fornecedor')">
                        <div class="icon-wrapper"><i class="ri-truck-line"></i></div>
                        <h3>Fornecedor</h3>
                        <p>Parceiros</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="screen-form" class="screen-content hidden">
            
            <button type="button" class="back-btn-corner" onclick="goBackToSelection()">
                <i class="ri-arrow-left-line"></i> Voltar
            </button>

            <div class="form-container-scroll">
                <div class="form-content-wrapper">
                    
                    <header class="form-header">
                        <h2 id="dynamic-title">Cadastro</h2>
                        <p id="dynamic-subtitle">Preencha os detalhes abaixo.</p>
                    </header>

                    <hr class="divider">

                    <form id="mainForm">
                        <input type="hidden" id="selectedType" name="tipo">

                        <div id="fields-ativo" class="form-group hidden">
                            <div class="form-row">
                                <div class="form-col">
                                    <label>ID do Ativo</label>
                                    <input type="text" placeholder="Ex: 001">
                                </div>
                                <div class="form-col">
                                    <label>Nome do Equipamento</label>
                                    <input type="text" placeholder="Ex: Notebook Dell">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-col">
                                    <label>Data Cadastro</label>
                                    <input type="date" class="auto-date" readonly>
                                </div>
                                <div class="form-col">
                                    <label>Quem Cadastrou</label>
                                    <input type="text" class="auto-user" readonly>
                                </div>
                            </div>
                        </div>

                        <div id="fields-item" class="form-group hidden">
                            <div class="form-row">
                                <div class="form-col">
                                    <label>ID</label>
                                    <input type="text" placeholder="ID Interno">
                                </div>
                                <div class="form-col">
                                    <label>Grupo</label>
                                    <select>
                                        <option value="" disabled selected>Selecione...</option>
                                        <option value="AXA">AXA</option>
                                        <option value="AX">AX</option>
                                        <option value="AXM">AXM</option>
                                        <option value="AXP">AXP</option>
                                    </select>
                                </div>
                                <div class="form-col">
                                    <label>Código</label>
                                    <input type="text" placeholder="Ex: COD-99">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-col">
                                    <label>Descrição do Item</label>
                                    <input type="text" placeholder="Descrição completa">
                                </div>
                                <div class="form-col">
                                    <label>Unidade</label>
                                    <select>
                                        <option>UN</option>
                                        <option>KG</option>
                                        <option>CX</option>
                                        <option>LT</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-col">
                                    <label>Data Cadastro</label>
                                    <input type="date" class="auto-date" readonly>
                                </div>
                                <div class="form-col">
                                    <label>Quem Cadastrou</label>
                                    <input type="text" class="auto-user" readonly>
                                </div>
                            </div>
                        </div>

                        <div id="fields-fornecedor" class="form-group hidden">
                            <div class="form-row">
                                <div class="form-col">
                                    <label>Razão Social</label>
                                    <input type="text" placeholder="Nome da Empresa">
                                </div>
                                <div class="form-col">
                                    <label>CNPJ</label>
                                    <input type="text" placeholder="00.000.000/0001-00">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-col">
                                    <label>Data Cadastro</label>
                                    <input type="date" class="auto-date" readonly>
                                </div>
                                <div class="form-col">
                                    <label>Quem Cadastrou</label>
                                    <input type="text" class="auto-user" readonly>
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn-cancel" onclick="window.location.href='cadastros.html'">Cancelar</button>
                            <button type="submit" class="btn-save">Salvar Registro</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="novo_cadastro.js"></script>
</body>
</html>
