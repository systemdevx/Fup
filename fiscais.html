<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros Fiscais | ME Style</title>
    <link rel="stylesheet" href="fiscais.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="me-body">

    <header class="me-shell">
        <div class="shell-start">
            <span class="brand-logo">FUP<span class="dot">.</span> <span class="module-name">Fiscal</span></span>
        </div>
        <div class="shell-end">
            <div class="user-info">
                <span class="user-name">Admin</span>
                <span class="user-role">Administrador</span>
            </div>
            <button id="logout-btn" class="btn-exit">Sair</button>
        </div>
    </header>

    <main class="me-workspace">
        <div class="page-header-container">
            <div class="page-title-row">
                <h1 class="page-title">Documentos Fiscais</h1>
                <div class="breadcrumb">Central de Notas Fiscais e Impostos</div>
            </div>

            <div class="me-tabs">
                <a href="dashboard.html" class="tab-item">Visão Geral</a>
                <a href="transacoes.html" class="tab-item">Transações</a>
                <a href="fiscais.html" class="tab-item active">Registros Fiscais</a>
                <a href="ativos.html" class="tab-item">Registros Ativos</a>
                <a href="cadastros.html" class="tab-item">Cadastros</a>
                <a href="aprovacoes.html" class="tab-item">Aprovações</a>
            </div>

            <div class="me-sub-nav">
                <button class="sub-pill active" data-target="emitidas">Emitidas</button>
                <button class="sub-pill" data-target="recebidas">Recebidas</button>
                <button class="sub-pill" data-target="impostos">Impostos</button>
            </div>
        </div>

        <div class="content-wrapper">
            <div class="toolbar-clean">
                <button class="btn-me-primary">Upload XML/PDF</button>
            </div>

            <div class="grid-container">
                <table class="me-table">
                    <thead>
                        <tr>
                            <th width="35%">
                                <div class="th-content">Documento <button class="btn-filter" data-col="doc">▼</button></div>
                            </th>
                            <th>
                                <div class="th-content">Competência <button class="btn-filter" data-col="comp">▼</button></div>
                            </th>
                            <th>
                                <div class="th-content">Valor <button class="btn-filter" data-col="valRaw">▼</button></div>
                            </th>
                            <th>
                                <div class="th-content">Status <button class="btn-filter" data-col="status">▼</button></div>
                            </th>
                            <th class="col-center">Arquivo</th>
                        </tr>
                    </thead>
                    <tbody id="grid-body"></tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="filter-dropdown-template" class="filter-dropdown hidden">
        <div class="filter-search-container">
            <input type="text" class="filter-search-input" placeholder="Buscar...">
        </div>
        <div class="filter-options-list"></div>
        <div class="filter-actions">
            <button class="btn-filter-clear">Limpar</button>
            <button class="btn-filter-apply">Aplicar</button>
        </div>
    </div>

    <script src="fiscais.js"></script>
</body>
</html>
